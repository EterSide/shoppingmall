<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" lang="en">
<head>
    <style>
        .coupon-tabs {
            display: flex;
            border-bottom: 2px solid #f43142;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .tab.active {
            background-color: #f43142;
            color: white;
        }

        .coupon-container {
            max-width: 720px;
            margin: 0 auto;
            padding: 20px;
        }

        .coupon-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .coupon-item:hover:not(.disabled-coupon) {
            border-color: #f43142;
            box-shadow: 0 2px 8px rgba(244, 49, 66, 0.1);
        }

        .coupon-amount {
            font-size: 24px;
            font-weight: bold;
            color: #f43142;
        }

        .coupon-title {
            font-size: 18px;
            font-weight: bold;
            margin: 8px 0;
        }

        .coupon-condition {
            color: #666;
            font-size: 14px;
            margin: 4px 0;
        }

        .coupon-period {
            color: #999;
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="coupon-container">
        <div class="coupon-tabs">
            <div class="tab active">쿠폰 리스트</div>
            <div class="tab"></div>
        </div>

        <div class="tab-content">
            <div class="coupon-list">
                <th:block th:each="issuedCoupon : ${issuedCoupons}">
                    <div class="coupon-item">
                        <div class="coupon-content">
                            <span class="coupon-amount">5,000</span>
                            <span>원</span>
                            <h3 class="coupon-title" th:text="${issuedCoupon.coupon.name}"></h3>
                            <p class="coupon-condition" th:text="${issuedCoupon.coupon.description}"></p>
                            <p class="coupon-condition" th:text="${issuedCoupon.coupon.minOrderAmount} + '원 이상 구매 시'"></p>
                            <p class="coupon-period"
                               th:text="${issuedCoupon.coupon.endDate} + '일까지 사용가능'">
                            </p>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
