<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" lang="en">
<head>
  <style>
    .coupon-form-container {
      max-width: 720px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
    }

    .coupon-form-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f43142;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: #f43142;
      outline: none;
      box-shadow: 0 0 0 2px rgba(244, 49, 66, 0.1);
    }

    .submit-button {
      width: 100%;
      padding: 15px;
      background: #f43142;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-button:hover {
      background: #e02132;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-col {
      flex: 1;
    }

    .required-mark {
      color: #f43142;
      margin-left: 2px;
    }

    .input-hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="coupon-form-container">
    <h2 class="coupon-form-title">쿠폰 등록</h2>
    <form th:action="@{/coupon/register}" method="post" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="name" class="form-label">쿠폰명<span class="required-mark">*</span></label>
        <input type="text" class="form-control" id="name" name="name" required>
        <div class="input-hint">고객에게 표시될 쿠폰명을 입력해주세요.</div>
      </div>

      <div class="form-group">
        <label for="description" class="form-label">상세설명<span class="required-mark">*</span></label>
        <input type="text" class="form-control" id="description" name="description" required>
        <div class="input-hint">쿠폰 사용 조건 등 상세 내용을 입력해주세요.</div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="discount" class="form-label">할인율<span class="required-mark">*</span></label>
          <input type="number" class="form-control" id="discount" name="discount" required>
          <div class="input-hint">할인율(%)을 입력해주세요.</div>
        </div>
        <div class="form-col">
          <label for="quantity" class="form-label">발행 수량<span class="required-mark">*</span></label>
          <input type="number" class="form-control" id="quantity" name="quantity" required>
          <div class="input-hint">발행할 총 쿠폰 수량을 입력해주세요.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="minOrderAmount" class="form-label">최소주문금액<span class="required-mark">*</span></label>
          <input type="number" class="form-control" id="minOrderAmount" name="minOrderAmount" required>
          <div class="input-hint">쿠폰 사용 가능한 최소 주문금액을 입력해주세요.</div>
        </div>
        <div class="form-col">
          <label for="maxOrderAmount" class="form-label">최대할인금액<span class="required-mark">*</span></label>
          <input type="number" class="form-control" id="maxOrderAmount" name="maxOrderAmount" required>
          <div class="input-hint">쿠폰으로 할인 받을 수 있는 최대 금액을 입력해주세요.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="startDate" class="form-label">시작일<span class="required-mark">*</span></label>
          <input type="datetime-local" class="form-control" id="startDate" name="startDate" required>
        </div>
        <div class="form-col">
          <label for="endDate" class="form-label">만료일<span class="required-mark">*</span></label>
          <input type="datetime-local" class="form-control" id="endDate" name="endDate" required>
        </div>
      </div>

      <button type="submit" class="submit-button">쿠폰 등록하기</button>
    </form>
  </div>
</div>

<script>
  // 유효성 검사 강화
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      var forms = document.getElementsByClassName('needs-validation');
      Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
</body>
</html>
