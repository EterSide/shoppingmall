<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" lang="en">
<head>
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 2rem 0;
        }
        
        .form-container {
            width: 100%;
            max-width: 80%;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border-radius: 15px;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .card-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .row {
            margin: 0 -15px;
        }

        .col {
            padding: 15px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="center-container">
        <div class="form-container">

            <div class="row row-cols-3 row-cols-md-3 g-4">
                <th:block th:each="product : ${products}">
                    <div class="col" th:onclick="|location.href='@{/product/{id}(id=${product.id})}'|">
                            <div class="card">
                                <img th:if="${product.images != null and product.images.size() > 0}"
                                     th:src="${product.images[0].imageUrl}"
                                     class="card-img-top" alt="...">
                                <!-- 이미지가 없으면 대체 이미지 표시 -->
                                <img th:if="${product.images == null or product.images.size() == 0}"
                                     th:src="'https://dummyimage.com/600x400/dee2e6/6c757d.jpg'"
                                     class="card-img-top" alt="No image available">                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.name}">Card title</h5>
                                    <p class="card-text" th:text="${product.description}"></p>
                                    <p class="card-text"><small class="text-body-secondary" th:text="${product.price}"></small></p>
                                </div>
                            </div>
                    </div>
                </th:block>
            </div>

<!--            <table class="table table-hover">-->

<!--                    <th scope="col">상품명</th>-->
<!--                    <th scope="col">가격</th>-->
<!--                    <th scope="col">상세설명</th>-->

<!--                    <td th:text="${product.name}"></td>-->
<!--                    <td th:text="${product.price}"></td>-->
<!--                    <td th:text="${product.description}"></td>-->
<!--                </tr>-->
<!--                </tbody>-->
<!--            </table>-->
        </div>
    </div>
</div>
</body>
</html>
