<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" lang="en">
<head>
  <style>
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 화면 높이를 꽉 채우도록 설정 */
    }

    .form-container {
      width: 100%;
      max-width: 400px; /* 폼의 최대 너비를 설정 */
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 약간의 그림자 효과 */
      border-radius: 10px; /* 테두리 둥글게 */
      background-color: #ffffff; /* 배경색 */
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-container img {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
  <script>
    function loadFiles(input) {
      const files = input.files;
      const previewContainer = document.getElementById("preview-container");
      previewContainer.innerHTML = ""; // 기존 미리보기 초기화

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</head>
<body>
<div layout:fragment="content">
  <form th:action="@{/order/{id}(id=${product.id})}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="center-container">
      <div class="form-container">
        <h2 class="text-center">상품</h2>
        <div class="mb-3">
          <label for="name" class="form-label">상품 명</label>
          <input type="text" class="form-control" id="name" name="name" th:value="${product.getName()}" disabled>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">가격</label>
          <input type="number" class="form-control" id="price" name="price" th:value="${product.getPrice()}" disabled>
        </div>

        <div class="mb-3">
          <label for="stock" class="form-label">재고량</label>
          <input type="number" class="form-control" id="stock" name="stock" disabled th:value="${product.getStock()}">
        </div>

        <div class="mb-3">
          <label class="form-label">상품 이미지</label>
          <div class="preview-container" id="preview-container">
            <!-- 업로드된 이미지를 반복 렌더링 -->
            <img th:src="${image.imageUrl}"
                 th:each="image : ${images}"
                 alt="업로드된 이미지" />
          </div>
        </div>
        <div class="mb-3">
          <label for="category_id" class="form-label">카테고리</label>
          <select class="form-control" id="category_id" name="category" disabled>
            <option th:text="${product.getCategory().getName()}" disabled selected>카테고리를 선택하세요</option>
            <!--                  <th:block th:each="category : ${categories}">-->
            <!--                    <option th:value="${category.id}" th:text="${category.name}"></option>-->
            <!--                  </th:block>-->
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">상세설명</label>
          <input type="text" class="form-control" id="description" name="description" th:value="${product.getDescription()}" disabled>
        </div>
        <button type="submit" class="btn btn-primary w-100"> 상품구매 </button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
