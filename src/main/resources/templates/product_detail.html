<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" lang="en">
<head>
  <style>
    .product-container {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      gap: 40px;
    }

    .product-image-section {
      flex: 1;
    }

    .main-image {
      width: 100%;
      height: 500px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .thumbnail-container {
      display: flex;
      gap: 10px;
    }

    .thumbnail-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumbnail-container img:hover {
      border-color: #007bff;
    }

    .product-info-section {
      flex: 1;
      padding: 20px;
    }

    .product-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 28px;
      color: #e44d26;
      font-weight: bold;
      margin: 20px 0;
    }

    .stock-info {
      color: #28a745;
      margin-bottom: 20px;
    }

    .product-description {
      margin: 20px 0;
      line-height: 1.6;
      color: #666;
    }

    .purchase-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn-purchase {
      background: #007bff;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .btn-purchase:hover {
      background: #0056b3;
    }

    .category-badge {
      background: #e9ecef;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 14px;
      color: #495057;
      display: inline-block;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="product-container">
    <div class="product-image-section">
      <img th:src="${!images.empty} ? ${images[0].imageUrl} : 'https://dummyimage.com/600x400/dee2e6/6c757d.jpg'"
           class="main-image" 
           alt="메인 상품 이미지">
      <div class="thumbnail-container">
        <th:block th:if="${!images.empty}">
          <img th:each="image : ${images}" 
               th:src="${image.imageUrl}"
               alt="상품 이미지"
               onclick="updateMainImage(this.src)">
        </th:block>
        <th:block th:if="${images.empty}">
          <img src="https://dummyimage.com/600x400/dee2e6/6c757d.jpg"
               alt="기본 상품 이미지"
               onclick="updateMainImage(this.src)">
        </th:block>
      </div>
    </div>

    <div class="product-info-section">
      <span class="category-badge" th:text="${product.getCategory().getName()}"></span>
      <h1 class="product-title" th:text="${product.getName()}"></h1>
      <div class="product-price">
        <span th:text="${#numbers.formatDecimal(product.getPrice(), 0, 'COMMA', 0, 'POINT')}"></span>원
      </div>
      
      <div class="stock-info">
        <span th:text="${product.getStock() > 0 ? '구매 가능' : '품절'}"></span>
        <span th:text="'(' + ${product.getStock()} + '개 남음)'"></span>
      </div>

      <div class="product-description" th:text="${product.getDescription()}"></div>

      <form th:action="@{/order/{id}(id=${product.id})}" method="get" class="purchase-section">
        <!-- <div class="quantity-selector">
          <label for="quantity">수량:</label>
          <select id="quantity" name="quantity" class="form-select" style="width: 100px">
            <option th:each="i : ${#numbers.sequence(1, product.getStock() < 10 ? product.getStock() : 10)}" 
                    th:value="${i}" 
                    th:text="${i}">
            </option>
          </select>
        </div> -->
        <button type="submit" class="btn-purchase">
          구매하기
        </button>
      </form>
    </div>
  </div>

  <script>
    function updateMainImage(src) {
      document.querySelector('.main-image').src = src;
    }
  </script>
</div>
</body>
</html>
