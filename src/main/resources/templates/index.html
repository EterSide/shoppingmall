<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쇼핑몰 홈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-banner {
            background: #f8f9fa;
            padding: 40px 0;
        }
        
        .banner-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin: 40px 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .view-all {
            font-size: 14px;
            color: #666;
            text-decoration: none;
        }
        
        .product-card {
            transition: transform 0.2s;
            border: none;
            margin-bottom: 20px;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 200px;
            object-fit: cover;
        }
        
        .product-title {
            font-size: 15px;
            margin: 10px 0;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #ff5b59;
        }
        
        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
            margin-right: 8px;
        }
        
        .discount-price {
            color: #ff5b59;
            font-weight: bold;
        }
        
        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5b59;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- 헤더 include -->
    <div th:replace="fragments/header :: header"></div>

    <!-- 메인 배너 -->
    <section class="main-banner">
        <div class="container">
            <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?q=80&w=1200&h=400&fit=crop" 
                             class="banner-image" 
                             alt="메인 배너 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1607082349566-187342175e2f?q=80&w=1200&h=400&fit=crop" 
                             class="banner-image" 
                             alt="메인 배너 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=1200&h=400&fit=crop" 
                             class="banner-image" 
                             alt="메인 배너 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- 인기 상품 섹션 -->
    <section class="container">
        <div class="section-title">
            <h2 class="h4 mb-0">인기 상품</h2>
            <a href="/products/best" class="view-all">전체보기 ></a>
        </div>
        <div class="row row-cols-2 row-cols-md-4 g-4">
            <div class="col" th:each="product : ${popularProducts}">
                <a th:href="@{/product/{id}(id=${product.id})}" class="text-decoration-none">
                    <div class="card product-card shadow-sm">
                        <div th:if="${product.discountRate > 0}" 
                            class="discount-badge" 
                            th:text="${product.discountRate + '%'}">
                       </div>
                        <img th:if="${!product.images.isEmpty()}"
                             th:src="${product.images[0].imageUrl}"
                             class="card-img-top product-image"
                             alt="상품 이미지">
                        <img th:unless="${!product.images.isEmpty()}" 
                             src="https://placehold.co/300x200"
                             class="card-img-top product-image" 
                             alt="상품 이미지">
                        <div class="card-body">
                            <h5 class="product-title text-dark" th:text="${product.name}">상품명</h5>
                            <div class="d-flex align-items-center">
                                <span th:if="${product.discountRate > 0}" 
                                      class="original-price" 
                                      th:text="${#numbers.formatInteger(product.price / (1 - product.discountRate / 100), 0, 'COMMA') + '원'}">
                                </span>
                                <p class="product-price mb-0" 
                                   th:text="${#numbers.formatInteger(product.price, 0, 'COMMA') + '원'}">
                                   가격
                                </p>
                            </div>
                            <small class="text-muted">
                                판매 <span th:text="${product.saleCount}">0</span>
                                조회 <span th:text="${product.viewCount}">0</span>
                            </small>
                        </div>
                    </div>
                </a>
            </div>
        </div>A
    </section>

    <!-- 신상품 섹션 -->
    <section class="container mb-5">
        <div class="section-title">
            <h2 class="h4 mb-0">신상품</h2>
            <a href="/products/new" class="view-all">전체보기 ></a>
        </div>
        <div class="row row-cols-2 row-cols-md-4 g-4">
            <div class="col" th:each="product : ${newProducts}">
                <a th:href="@{/product/{id}(id=${product.id})}" class="text-decoration-none">
                    <div class="card product-card shadow-sm">
                        <div th:if="${product.discountRate > 0}" 
                             class="discount-badge" 
                             th:text="${product.discountRate + '%'}">
                        </div>
                        <img th:if="${!product.images.isEmpty()}" 
                             th:src="${product.images[0].imageUrl}"
                             class="card-img-top product-image" 
                             alt="상품 이미지">
                        <img th:unless="${!product.images.isEmpty()}" 
                             src="https://placehold.co/300x200"
                             class="card-img-top product-image" 
                             alt="상품 이미지">
                        <div class="card-body">
                            <h5 class="product-title text-dark" th:text="${product.name}">상품명</h5>
                            <div class="d-flex align-items-center">
                                <span th:if="${product.discountRate > 0}" 
                                      class="original-price" 
                                      th:text="${#numbers.formatInteger(product.price / (1 - product.discountRate / 100), 0, 'COMMA') + '원'}">
                                </span>
                                <p class="product-price mb-0" 
                                   th:text="${#numbers.formatInteger(product.price, 0, 'COMMA') + '원'}">
                                   가격
                                </p>
                            </div>
                            <small class="text-muted">
                                판매 <span th:text="${product.saleCount}">0</span>
                                조회 <span th:text="${product.viewCount}">0</span>
                            </small>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- 추천 상품 섹션 -->
    <section class="container mb-5">
        <div class="section-title">
            <h2 class="h4 mb-0">추천 상품</h2>
        </div>
        <div class="row row-cols-2 row-cols-md-4 g-4">
            <div class="col" th:each="product : ${recommendedProducts}">
                <a th:href="@{/product/{id}(id=${product.id})}" class="text-decoration-none">
                    <div class="card product-card shadow-sm">
                        <div th:if="${product.discountRate > 0}" 
                            class="discount-badge" 
                            th:text="${product.discountRate + '%'}">
                        </div>
                        <img th:if="${!product.images.isEmpty()}"
                             th:src="${product.images[0].imageUrl}"
                             class="card-img-top product-image"
                             alt="상품 이미지">
                        <img th:unless="${!product.images.isEmpty()}" 
                             src="https://placehold.co/300x200"
                             class="card-img-top product-image" 
                             alt="상품 이미지">
                        <div class="card-body">
                            <h5 class="product-title text-dark" th:text="${product.name}">상품명</h5>
                            <div class="d-flex align-items-center">
                                <span th:if="${product.discountRate > 0}" 
                                      class="original-price" 
                                      th:text="${#numbers.formatInteger(product.price / (1 - product.discountRate / 100), 0, 'COMMA') + '원'}">
                                </span>
                                <p class="product-price mb-0" 
                                   th:text="${#numbers.formatInteger(product.price, 0, 'COMMA') + '원'}">
                                   가격
                                </p>
                            </div>
                            <small class="text-muted">
                                판매 <span th:text="${product.saleCount}">0</span>
                                조회 <span th:text="${product.viewCount}">0</span>
                            </small>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- 푸터 include -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
